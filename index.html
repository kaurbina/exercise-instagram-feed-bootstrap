<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Instagram</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <i class="fab fa-instagram fa-2x"></i>
            <a class="navbar-brand ml-1" href="#">Instagram</a>
            <button class="btn btn-success ml-auto p-1" type="button" data-toggle="modal" data-target="#exampleModal">
                Create new Post
            </button>
            
            <a class="nav-link dropdown-toggle" href="#" id="config" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-cog fa-1x ml-1"></i>                
            </a>
            <div class="dropdown-menu" aria-labelledby="config">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Log Out</a>
            </div>           
        </nav>
        <div class="mx-auto w-25 p-3 text-center">
            <a id="btn-gallery" class="btn" href="#">            
                <i class="fa fa-th fa-1x ml-1"></i>
            </a>
            <a id="btn-inst" class="btn" href="#">
                <i class="fa fa-th-list fa-1x ml-1"></i>
            </a>
        </div>

        <div id="inst"></div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModal">New Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea name="" id="" cols="50" rows="3"></textarea>
                <i class="fa fa-camera"></i>
                <i class="fa fa-map-marker-alt"></i>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Publish</button>
            </div>
        </div>
    </div>
</div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
